<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coming Soon</title>

<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #4a90e2, #9013fe);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
  }

  .container {
    max-width: 600px;
    padding: 40px;
    background: rgba(255, 255, 255, 0.15);
    border-radius: 20px;
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
  }

  h1 {
    font-size: 48px;
    margin-bottom: 10px;
    letter-spacing: 2px;
    font-weight: 600;
  }

  p {
    font-size: 18px;
    opacity: 0.9;
    margin-bottom: 25px;
  }

  .loader {
    border: 4px solid rgba(255, 255, 255, 0.3);
    border-top: 4px solid #fff;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin: 0 auto;
    animation: spin 1.2s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .footer {
    margin-top: 20px;
    font-size: 14px;
    opacity: 0.8;
  }
</style>
</head>

<body>
  <div class="container">
    <h1>Coming Soon</h1>
    <p>Something amazing is on the way. Stay tuned!</p>
    <div class="loader"></div>
    <div class="footer">© 2026 – All Rights Reserved</div>
  </div>
</body>
</html>
